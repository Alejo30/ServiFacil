<div class="container" [ngStyle]="{'margin-top': '10%'}">
    <div class="row justify-content-center border border-dark">
        <div class="col-md-6 align-self-lg-start">
            <img class="img-fluid w-100 h-100" src="assets/img/usuario.png " alt="Logo">
        </div>
        <div class="col-md-6">
            <h1 class="text-center display-4">Mi Perfil</h1>
            <form class="my-5">
                <div class=" form-row justify-content-center">
                    <div class="form-group col-lg-8">
                        <label>Cedula* :</label>
                        <input name="cedula" class="form-control form-control-sm" type="text" required/>
                    </div>
                    <!--DIV CEDULA-->
                    <div class="form-group col-lg-8">
                        <label>Nombres* :</label>
                        <input name="nombres" class="form-control form-control-sm" type="text" required/>
                    </div>
                    <!--DIV NOMBRES-->
                    <div class="form-group col-lg-8">
                        <label>Apellidos* :</label>
                        <input name="apellidos" class="form-control form-control-sm" type="text" required/>
                    </div>
                    <!--DIV APELLIDOS-->
                    <div class="form-group col-lg-8">
                        <label>Correo* :</label>
                        <input name="correo" class="form-control form-control-sm" type="text" required/>
                    </div>
                    <!--DIV CORREO-->
                    <div class="form-group col-lg-8">
                        <label>Fecha de Nacimiento :</label>
                        <input name="fecha_nacimiento" class="form-control form-control-sm" type="date" required/>
                    </div>
                    <!--DIV FECHA NAC-->
                    <div class="form-group col-lg-8">
                        <label>Telefono* :</label>
                        <input name="telefono" class="form-control form-control-sm" type="number" required/>
                    </div>
                    <!--DIV TELEFONO-->

                    <div class="form-group col-lg-8">
                        <label>Calle Principal* :</label>
                        <input name="callePrincipal" class="form-control form-control-sm" type="text" required/>
                    </div>
                    <!--DIV CALLE PRINCIPAL-->
                    <div class="form-group col-lg-8">
                        <label>Calle Secundaria* :</label>
                        <input name="calleSecundaria" class="form-control form-control-sm" type="text" required/>
                    </div>
                    <!--DIV CALLE SECUNDARIA-->
                    <div class="form-group col-lg-8">
                        <label>*Numero de Casa :</label>
                        <input name="numeroLocal" class="form-control form-control-sm" type="text" />
                    </div>
                    <!--DIV NUMERO CASA-->
                </div>
                <div class="form-row justify-content-center">
                    <div class="col-md-4">
                        <button class="btn btn-primary btn-block ">Modiificar</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-success btn-block">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
